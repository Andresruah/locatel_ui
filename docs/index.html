<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Locatel AI</title>

  <style>
    /* ── page layout ─────────────────────────────── */
    html, body {
      height: 100%;
      margin: 0;
      background: #3bb13b;                 /* solid green */
      font-family: system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      text-align: center;
    }

    /* ── logo ───────────────────────────────────── */
    .logo {
      width: 220px;                        /* tweak as you like */
      margin: 40px 0 20px;
      object-fit: contain;                 /* keeps proportions */
    }

    /* ── iframe wrapper ─────────────────────────── */
    .frame-wrapper {
      width: 100%;
      max-width: 650px;
      height: 90vh;                        /* 90 % of viewport height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <!-- cropped logo -->
  <img src="Locatel-logo-cropped.png" alt="Locatel logo" class="logo">

  <!-- chatbot -->
  <div class="frame-wrapper">
    <iframe
      src="https://huggingface.co/spaces/Andresruah/pharmacy-bot?embed=true"
      allow="clipboard-read; clipboard-write">
    </iframe>
  </div>
</body>
</html>
